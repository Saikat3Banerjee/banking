

<mat-form-field class="form-full-width" >
  <input matInput [ngModel]="globalFilter" (ngModelChange)="applyFilter($event)" placeholder="Global Filter">
 </mat-form-field><br>

 <mat-form-field>
  <input matInput class="form-field" [formControl]="positionFilter" placeholder ="Postion Filter">
 </mat-form-field><br>
 
 <mat-form-field>
  <input matInput class="form-field" [formControl]="nameFilter" placeholder="Name Filter">
 </mat-form-field>

 <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8"> 

   <!-- Position Column -->
   <ng-container matColumnDef="position">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> No.  </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> 
  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>  
  
  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container> 
  
  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<!-- Extra Column -->

<ng-container matColumnDef="extra">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> extra </th>
  <td mat-cell *matCellDef="let element"> {{element.extra}} </td>
</ng-container>  

</table>  
 
  


  <mat-paginator [pageSizeOptions]="[5, 10, 20, 40, 80, 160, 200]" showFirstLastButtons></mat-paginator>
